

<ion-content padding style="background:url(assets/img/CdPlou01TRy43T2kW9cv_hora20de20por20cafC3A9.PNG) no-repeat center;background-size:cover;" id="page1">
  <ion-item-divider >
    {{'camp_acces'|translate}}
  </ion-item-divider>
  <form id="home-form1">
   
    <ion-item id="home-input1">
      <ion-label floating>
        E-mail
      </ion-label>
      <ion-input type="email" placeholder="" name="email" autocomplete  #username></ion-input>
    </ion-item>
  
  </form>
  
  <form id="home-form5">
    <ion-item id="home-input2">
      <ion-label floating>
        {{'camp_pass'|translate}}
      </ion-label>
      <ion-input type="password" placeholder="" name="senha" #password></ion-input>
    </ion-item>
  </form>
  
  <button id="home-button1" ion-button color="secondary" full  (click)= "signIn()" >
    {{'Intro'|translate}}
  </button>
<br>
<br>
  <button ion-button menuToggle color="secondary">
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-content>
