<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sobre
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page2" style="background-color:#174B75;">

  
  <br/>
  


  <ion-list >
    <button ion-item  *ngFor="let jogo of jogos" (click)="goToMegaMan1(jogo.id)"  >
      <h2>{{jogo.jogo}}</h2>  
      <h3>{{jogo.descricao}}</h3>
      <ion-avatar item-left ><img [src]="jogo.img" /></ion-avatar>
    </button>
  
  </ion-list>

</ion-content>
